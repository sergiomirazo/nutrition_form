<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario Nutricional</title>
  <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <h2>Formulario de Evaluación Nutricional</h2>
  
  <form id="nutricionForm">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" required>

    <label for="edad">Edad (años):</label>
    <input type="number" id="edad" required>

    <label for="sexo">Sexo:</label>
    <select id="sexo" required>
      <option value="">Seleccione</option>
      <option value="hombre">Hombre</option>
      <option value="mujer">Mujer</option>
    </select>

    <label for="peso">Peso (kg):</label>
    <input type="number" id="peso" step="0.1" required>

    <label for="altura">Altura (cm):</label>
    <input type="number" id="altura" step="0.1" required>

    <label for="cintura">Cintura (cm):</label>
    <input type="number" id="cintura" step="0.1">

    <button class="btn btn-primary" type="submit">Calcular</button>
  </form>

  <div id="resultado"></div>

  <script src="main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
